<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.9/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.9/css/fontawesome.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="container w-container">
      <ul class="tabs" id="navigation">
        <li><a class="tab" href="#" data-name="posts">Посты</a></li>
        <li><a class="tab active" href="#" data-name="create">Создать</a></li>
        <li><a class="tab" href="#" data-name="favorite">Избранное</a></li>
      </ul>
      <div class="loader-wrap hide" id="loader">
        <div class="lds-ripple">
          <div></div>
          <div></div>
        </div>
      </div>
      <form id="create">
        <h1 class="h4">Create new post</h1>
        <div class="form-control">
          <label>Name</label>
          <input name="title" placeholder="Type here name" />
        </div>
        <div class="form-control">
          <label>Text</label>
          <textarea
            name="fulltext"
            placeholder="Type here the text"
          ></textarea>
        </div>
        <div class="form-control">
          <label>Type</label>
            <label>
                <select name="type"
                  ><option value="note" selected="selected">Post</option
                  ><option value="news">News</option></select
                >
            </label>
        </div>
        <button class="button-primary button-round button-shadow" type="submit">
          Create
        </button>
      </form>
      <div id="posts">
        <div class="panel">
          <div class="panel-head">
            <p class="panel-title">Posts name</p>
            <ul class="tags">
              <li class="tag tag-blue tag-rounded">News</li>
            </ul>
          </div>
          <div class="panel-body">
            <p class="multi-line">Lorem ipsum dolor sit amet.</p>
          </div>
          <div class="panel-footer w-panel-footer"><small>12.12.12</small></div>
        </div>
      </div>
      <div id="favorite" class="hide"></div>
    </section>
  </body>
</html>
